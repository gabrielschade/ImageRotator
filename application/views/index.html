<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Image Rotator (Node)</title>
    <meta name="description" content="Image Rotator">
    <meta name="author" content="Gabriel Schade">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/vendors/materialize/css/materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../static/styles/site.css" media="screen,projection" />
</head>

<body>
    <div id="loader" class="loader hide">
        <h1 class="white-text">
            Loading
            <i class="material-icons">rotate_right</i>
        </h1>
    </div>

    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Image Rotator</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col s12">
                <h3>
                    Upload your image and set the angle to rotate it.
                </h3>
            </div>
            <div class="col s12 m6">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="imageLoader" name="imageLoader">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="col s12 m2">
                <div class="input-field col s12">
                    <input id="angleDegrees" type="number" class="large" />
                    <label for="angleDegrees">Angle (Degrees)</label>
                </div>
            </div>
            <div class="col s12 m2">
                <div class="input-field col s12">
                    <input id="angle" type="number" class="large" />
                    <label for="angle">Angle (Radians)</label>
                </div>
            </div>
            <div class="col s12 m2">
                <button class="btn btn-large waves-effect waves-light" type="button" id="rotateImage">Rotate
                    <i class="material-icons right">rotate_right</i>
                </button>
            </div>

            <div class="row">
                <div class="col s12">
                    <h4>Original</h4>
                </div>
                <div class="col s12">
                    <div class="canvas-container">
                        <canvas id="imageCanvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <h4>Rotated</h4>
                </div>
                <div class="col s12">
                    <div class="canvas-container">
                        <canvas id="resultImageCanvas"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <script src="../domain/Rotator.js"></script>
    <script src="../static/vendors/materialize/js/materialize.min.js"></script>
    <script src="../static/scripts/index.js"></script>
</body>

</html>
